{% extends 'base.html' %}
{% block title %}Попугаи{% endblock title %}
{% block header %}Наши попугаи{% endblock header %}
{% block content %}
<div class="row">
{% for parrot in parrots %}
  <div class="col-lg-2">
    <a href="{% url 'parrot' pk=parrot.pk %}">
      <img src="{{ parrot.image_url }}" class="rounded-lg border border-info img-fluid" width="600" height="800" alt="">
    </a>
    <h4>{{ parrot.name }}</h4>
  </div>
{% endfor %}
</div>
{% endblock content %}
