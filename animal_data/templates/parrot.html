{% extends 'base.html' %}
{% block title %}Попугай{% endblock title %}
{% block header %}{{parrots.name}}{% endblock header %}
{% block content %}
<div class="col-sm-3">
    <div class="w-25 p-3">
        <img src="{{ parrots.image_url}}" alt="img" height="400" width="320" class="rounded-lg border border-success">
    </div>
    <div class="w-auto p-3">
        <p>Кличка: {{parrots.name}}</p>
        <p>Возраст (лет): {{parrots.age}}</p>
        <p>Порода: {{parrots.breed}}</p>
        <p>Описание: {{parrots.description}}</p>
    </div>
</div>
{% endblock content %}
